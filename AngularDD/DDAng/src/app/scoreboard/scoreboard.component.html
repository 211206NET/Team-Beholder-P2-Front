<div class="container">
    <h1>Dungeons&Danger</h1>
</div>
<div class="container">
    <h2>Scoreboard</h2>

</div>
<div class="container">
    <table id="scoreboard-table" class="table">
        <thead class="table-header">
            <tr>
                <th>
                    Id
                </th>
                <th>
                    1st Place
                </th>
                <th>
                    2nd Place
                </th>
                <th>
                    3th Place
                </th>
                <th>
                    Username
                </th>
                <th>
                    Games Played
                </th>
                <th>
                    Games Won
                </th>
                <th>
                    Total Kills
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let score of allScores">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>{{score.username}}</td>
            </tr>
        </tbody>
    </table>
    
    <ng-template #noScores>
        <p>
            No Scores Available :(
        </p>

    </ng-template>
</div>
