<div class="container">
    <h1>Scoreboard</h1>
</div>
<div class="container">
    <table id="scoreboard-table" class="table" *ngIf="allScores.length>0 else noScores">
        <thead class="table-header">
            <tr>
                <th>
                    GameID
                </th>
                <th>
                    1st Place
                </th>
                <th>
                    2nd Place
                </th>
                <th>
                    3th Place
                </th>
                <!-- <th>
                    Username
                </th> -->
                <!-- <th>
                    Games Played
                </th>
                <th>
                    Games Won
                </th>
                <th>
                    Total Kills
                </th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let score of allScores">
                <td>{{score.id}}</td>
                <td>{{score.userFirst}}</td>
                <td>{{score.userSecond}}</td>
                <td>{{score.userThird}}</td>
                <!-- <td>{{score.username}}</td> -->
                <!-- <td>{{score.gamesPlayed}}</td>
                <td>{{score.gamesWon}}</td>
                <td>{{score.totalKills}}</td> -->
            </tr>
        </tbody>
    </table>
    
    <ng-template #noScores>
        <p>
            No Scores Available :(
        </p>

    </ng-template>
</div>
