<div>
    <h1>Dungeons&Dangers</h1>
</div>
<div class="container col-md-6">
    <form (ngSubmit)="proccessForm(userForm)" #userForm="ngForm">
        <div class="form-group">
            <label for="username">Get Stats</label>
            <input class="form-control" type="text" id="username" name="username" [placeholder]="placeholder.username" ngModel >
        </div>
        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success">
        </div>
    </form>
</div>

<p><input type="text" id="username" name="username" #username></p>
<button type="button" (click)="clickme(username.value)">Clickme</button>
