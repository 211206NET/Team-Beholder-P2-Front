<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registration Page</title>
        <link rel="stylesheet" href="Registration.css" />
    </head>


<body onload="hideButtons()">
    <div class="custom-nav">
        <span>
            <button type="button" class="nav-button" onclick="location.href='/views/LoginPage/LoginPage.html'">Login</button>
            <button type="button" class="nav-button" onclick="location.href='/views/RegistrationPage/RegistrationPage.html'">Register</button>
        </span>
    </div>

    
    <h3>Enter Credentials</h3>
    <form action="javascript:void(0);" method="POST" id="Register">
        <input type="text" id="add-username" placeholder="Username">
        </br> </br>
        <input type="text" id="add-firstname" placeholder="First name">
        <input type="text" id="add-lastname" placeholder="Last name">
        </br> </br>
        <input type="text" id="add-email" placeholder="Email">
        </br> </br>
        <input type="password" id="add-password" autocomplete="on" placeholder="Password">
        <p>Confirm password.</p>
        <input type="password" id="add-passwordCheck" autocomplete="on" placeholder="Password Check">

        </br></br>
        <button type="button" id = "RegisterUser" >Register!</button>
    </form>
</body>
</html>
